<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{LEAGUE_TITLE}}</title>

<!-- Styles -->
<link rel="stylesheet" href="assets/style.css">
<link rel="stylesheet" href="assets/themes.css">

<!-- Scripts -->
<script src="assets/sortTable.js" defer></script>
<script src="assets/themeToggle.js" defer></script>
</head>

<body class="theme-light">

<header style="display:flex; align-items:center; justify-content:center; gap:15px; margin-bottom:10px;">
  <h1>{{LEAGUE_TITLE}}</h1>
  <button id="themeToggle" title="Change Theme">Theme ☀︎</button>
</header>

<p style="text-align:center; font-size:14px; color:#555;">Last updated: {{UPDATED_TIME}}</p>

{{BACK_LINK}}

<table id="leagueTable" data-dir="desc">
  <thead>
    <tr style="background-color: var(--color-header-row);">
      <th onclick="sortTable(0)">Rank</th>
      <th onclick="sortTable(1)">Player</th>
      <th onclick="sortTable(2)">Games</th>
      <th onclick="sortTable(3)">Wins</th>
      <th onclick="sortTable(4)">Losses</th>
      <th onclick="sortTable(5)">WinRate</th>
      <th onclick="sortTable(6)">MeanPR</th>
      <th onclick="sortTable(7)">Level</th>
      <th onclick="sortTable(8)">Luck</th>
    </tr>
  </thead>
  <tbody>
    {{TABLE_BODY}}
  </tbody>
</table>

</body>
</html>
